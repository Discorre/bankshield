services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: discorre
      POSTGRES_PASSWORD: 0412
      POSTGRES_DB: bankshield
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discorre1 -d bankshield"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bankshield-network

  db_test:
    image: postgres:15
    container_name: bankshield-test-db
    restart: always
    environment:
      POSTGRES_USER: discorre_test
      POSTGRES_PASSWORD: 0412
      POSTGRES_DB: bankshield_test
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "discorre_test", "-d", "bankshield_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bankshield-network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bankshield-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  bankshield-system:
    build: ./bankshield-system
    ports:
      - "8000:8000"
    volumes:
      - ./bankshield-system:/app
    environment:
      - FASTAPI_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=94227be229cb55ff37a98d975b10656056de47ad3f1cd4ca5e2997efc7059e0d
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - DB_DRIVER=postgresql+psycopg2
      - DB_USER=discorre1
      - DB_PASSWORD=0412
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bankshield
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bankshield-network
    restart: always

  bankshield-client:
    build: 
      context: ./bankshield-client
      args:
        - REACT_APP_API_URL=http://localhost:8000/api/v1
      dockerfile: Dockerfile
    environment:
    - REACT_APP_API_URL=http://localhost:8000/api/v1
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - bankshield-network
    restart: always


  tests:
    build:
      context: ./bankshield-system
      dockerfile: Dockerfile.tests
    environment:
      TEST_DATABASE_URL: postgresql+psycopg2://discorre:0412@db_test:5432/bankshield_test
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: test-secret-key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
    depends_on:
      db_test:
        condition: service_healthy
    command: ["sh", "-c", "sleep 5 && pytest tests/test_routes.py -v"]
    networks:
      - bankshield-network

volumes:
  postgres_data:
  postgres_data_test:
  redis_data:

networks:
  bankshield-network:
    driver: bridge
